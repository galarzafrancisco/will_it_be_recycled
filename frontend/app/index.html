<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The GCP 3 - Servian Hackathon 2019 - Going Green</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta id="theme-color" name="theme-color" content="#4527A0"> -->

    <link rel="manifest" href="/manifest.json">

    <!-- Material Design -->
    <!--  https://getmdl.io/started/index.html#download -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="index.js"></script>
    <script defer src="backend-api.js"></script>

    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="page-container mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon">
                <i class="material-icons md-36">repeat</i>
            </div>
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Will It Be Recycled?</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">
              <div class="main-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Which bin does it go?</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Take a picture to find out if an item can be recycled and to dispose in the appropiate bin.
                  </div>
                  <div id="takePictureButton" class="mdl-card__actions mdl-card--border">
                    <a class="main-card-picture-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Take a picture
                    </a>
                  </div>
              </div>
              <div id="cameraPanel" class="camera-panel">
                  <div id="imageLoadingSpinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner image-loading"></div>
                  <video id="videoPlayer" class="video-player" autoplay></video>
                  <img id="screenshotImage" class="screenshot-image" src="">
                  <!-- <button id="captureVideo">Video</button> -->
              </div>
              <div id="resultPanel" class="result-panel mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                      <i id="resultIcon" class="material-icons result-icon">delete_outline</i>
                  </div>
                  <div class="mdl-card__menu">
                      <button id="closeResultsPageButton" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons md-36">close</i>
                      </button>
                    </div>
                  <div id="returnHomeButton" class="mdl-card__actions mdl-card--border">
                    <a class="result-card-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Got It
                    </a>
                  </div>
              </div>
          </div>
        </main>
    </div>
</body>
</html>
